<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yash - Official Website</title>
<link rel="stylesheet" href="problem_1.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#about" class="nav">About</a></li>
            <li><a href="#gallery" class="nav">Gallery</a></li>
            <li><a href="#contact"class="nav">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="about">
        <h1>About Yash</h1>
        <img src="Gallery.jpeg" alt="Luna Sparkle">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero ac tellus tempor, auctor molestie nisi hendrerit.</p>
    </section>

    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="image-container">
            <img src="Gallery1.jpg" alt="Gallery Image 1" class="uniform-image">
             <img src="Gallery2.jpeg" alt="Gallery Image 2" class="uniform-image">
            <img src="Gallery3.jpg" alt="Gallery Image 3" class="uniform-image">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Yash</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</main>
<div class="container"></div>
<footer>
   
    <p>&copy; 2024 Yash. All rights reserved.</p>

</footer>
</div>
</body>
</html>
